<div class="{{prefix_audio}}block">
	<div class="{{prefix_audio}}item">
		<div class="{{prefix_audio}}preview">
			<img src="{{url-path-img}}/temp/{{preview_audio}}" alt="">
		</div>
		<div class="{{prefix_audio}}track">
			<audio controls preload="none">
				<source src="/video-audio/{{track_audio}}" type="audio/mpeg">
			</audio>
		</div>
	</div>	
	<h4 class="{{prefix_audio}}heading">{{heading_audio}}</h4>
	<div class="{{prefix_audio}}note">{{note_audio}}</div>
</div>
