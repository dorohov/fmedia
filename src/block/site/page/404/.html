<div class="content-block {{class}}" role="main">
	<div class="container content-container {{prefix_block}}container">
		<div class="{{prefix_block}}panel">
			<div class="row {{prefix_block}}row">
				<div class="cols {{prefix_block}}cols">
					[[azbntple 
						tpl="/src/block/site/default/page-header/heading.html" 
						prefix_header="page-header__"
						prefix_block="_ep__"  
						header="<span>Cтраница</span> не найдена"
					]]
					<div class="{{prefix_block}}note">Запрашиваемая Вами страница удалена.</div>
					<div class="{{prefix_block}}btn-block">
						<a href="/" class="btn-site {{prefix_block}}btn">
							На главную
							<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="arrows-next"]]</span>
						</a>						
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
